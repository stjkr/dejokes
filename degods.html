<script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script>
    const colorThief = new ColorThief();
    const img = new Image();
    var random = Math.floor(Math.random() * 1000);

    img.addEventListener('load', function () {
        try {
            let c = colorThief.getColor(img);
            console.log(colorThief.getPalette(img, 5))
            console.log("rgb(" + c[0] + "," + c[1] + "," + c[2] + ")")
            document.getElementById("header").style.background = "rgb(" + c[0] + "," + c[1] + "," + c[2] + ")";
            document.getElementById("footer").style.background = "rgb(" + c[0] + "," + c[1] + "," + c[2] + ")";
        } catch {}
        document.getElementsByClassName("loading")[0].style.display = "none";
    });

    img.crossOrigin = 'Anonymous';
    img.src = 'https://metadata.degods.com/g/' + random + '-dead.png'
    document.getElementById('degod-img').src = img.src
</script>
