        <section class="dejokes">
            <div class="joke">
                <text id="joke"> Press the button... </text>

            <div class="next">

            <a id="tweet" class="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet?text=@DeJokeslol">Tweet us your joke.</a>
        </div>
    </main>

    </footer>
