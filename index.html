<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta content="#f5f5f5" data-react-helmet="true" name="theme-color" />

<body>
    <header>
        <img src="./img/logo.png">
        <a href="https://twitter.com/stjpg_" target="_blank"><img src="./img/twitter.png"></a>
    </header>
    <main>
        <section class="dejokes">
            <div class="joke">
                <text id="joke"> Press the button... </text>
                <text id="answer"> ..for a joke</text>
            </div>
            <div class="next">
                <button onclick="newjoke()">Gimme a joke!</button>
            </div>
        </section>

    </main>

    <footer>
        Not affiliated with <a href="https://twitter.com/degodsnft" target="_blank"><u>DeGods</u></a>. Please note these are <strong>not</strong> my jokes, although I am hilarious.
    </footer>
</body>

</html>
<script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js'></script>

<script>

    const joke = document.getElementById("joke");
    const answer = document.getElementById("answer");

    function newjoke() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function (data) {
            var collect = JSON.parse(this.responseText);
            if (collect["setup"] != undefined) {
                joke.innerHTML = collect["setup"];
                answer.innerHTML = collect["delivery"];
            }
        }
        xhttp.open("GET", "https://v2.jokeapi.dev/joke/Any?blacklistFlags=religious,political,racist,sexist,explicit", true);
        xhttp.send();

        frame()
    }

    var colors = ["#ff0080", "#7928ca"];

    function frame() {
        confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
        });
        confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
        });
    }
</script>
